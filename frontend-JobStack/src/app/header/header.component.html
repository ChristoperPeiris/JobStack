<mat-toolbar class="toolbar">
    <span><img src="/assets/images/logo.png" height=40 width=40></span>
    <a mat-button routerLink="/home" routerLinkActive="active" ><span class="fa fa-home fa-lg"></span> Home</a>
    <a mat-button routerLink="/register" *ngIf="!isLoggedIn" routerLinkActive="active" ><span class="fa fa-list fa-lg"></span> Register</a>
    <a mat-button routerLink="/company" routerLinkActive="active" ><span class="fa fa-building fa-lg"></span> Company</a>
    <!-- <a mat-button routerLink="/com-card" routerLinkActive="active" ><span class="fa fa-building fa-lg"></span> Card</a> -->
    <a mat-button *ngIf="isLoggedIn" routerLink="user"><span class="fa fa-user fa-lg"></span> User</a>
    <a mat-button class="nav-link"*ngIf="isLoggedIn" routerLink="profile">{{ username }}</a>
    
    
    <!-- <a mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a> -->
    <!-- <a mat-button routerLink="/menu" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Menu</a>
    <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a> -->
    <span class="flex-spacer"></span>
    <form>
      <input matInput class="form-control" type="search" placeholder="Search" >
</form>
    <a mat-button href *ngIf="isLoggedIn" (click)="logout()"><span class="fa fa-sign-in fa-lg"></span> LogOut</a>
    <a mat-button class="login" *ngIf="!isLoggedIn" (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
  </mat-toolbar>
