<!DOCTYPE html>
<html>
    <head>
    <title>Sign up</title>
    </head>

    <body>
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Personal Details</ng-template>
                <mat-form-field>
                  <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Work Experience</ng-template>

                <mat-checkbox>I have no work experience</mat-checkbox>
                <br>
                <mat-form-field>
                  <input matInput placeholder="Name of Company" formControlName="nameOfCompany" >
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput placeholder="Job Title" formControlName="jobTitle" >
                </mat-form-field>
                <br>

                <mat-form-field>
                    <input matInput placeholder="Duration" formControlName="duration" >
                </mat-form-field>
                <br>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                      <ng-template matStepLabel>Educational qualifications</ng-template>
                      <mat-form-field>
                        <input matInput placeholder="Name of School" formControlName="nameOfSchool" >
                      </mat-form-field>
                      <br>

                      <mat-form-field>
                        <input matInput placeholder="Duration" formControlName="schoolDuration" >
                      </mat-form-field>
                      <br>

                      <mat-form-field>
                        <input matInput placeholder="Location" formControlName="schoolLocation" >
                      </mat-form-field>
                      <br>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
            </mat-step>
            <br>
            <mat-step [stepControl]="fourthFormGroup">
                <form [formGroup]="fourthFormGroup">
                <ng-template matStepLabel>Educational Qualifications</ng-template>

              <mat-form-field>
                <input matInput placeholder="Name of University" formControlName="nameOfUniversity" >
              </mat-form-field>
              <br>

              <mat-form-field>
                <input matInput placeholder="Degree" formControlName="degree" >
              </mat-form-field>
              <br>

              <mat-form-field>
                <input matInput placeholder="Course of Study" formControlName="courseOfStudy" >
              </mat-form-field>
              <br>

              <mat-form-field>
                <input matInput placeholder="Duration" formControlName="universityDuration" >
              </mat-form-field>
              <br>

              <mat-form-field>
                <input matInput placeholder="Location" formControlName="universityLocation" >
              </mat-form-field>
              <br>
              You are now done.
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-button (click)="getData()">Register</button>
              </div>
            </form>
            </mat-step>
          </mat-horizontal-stepper>
          
    </body>
</html>
