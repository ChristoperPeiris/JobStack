<!DOCTYPE html>
<html>
    <head>
    <title>Sign up</title>

    <style>
      .bg {
            /* The image used */
            background-image: url("assets/images/sign.png");
            
            height: 150%;
            max-width: 99%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.8;
      }

      
    </style>
    </head>

    <body>
      <div class="bg">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form class="form"> 
            <h5>Personal Details</h5>
            <div class="form-group">
              <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
              </div>
    
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            
            <h5>Work Experience</h5>
            <div class="form-group">
              <input type="text" class="form-control" id="nameOfCompany" placeholder="Name of Company">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="jobTitle" placeholder="Job Title">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="duration" placeholder="Duration">
            </div>
    
            <h5>Educational qualifications</h5>
            <div class="form-group">
              <input type="text" class="form-control" id="nameOfSchool" placeholder="Name of School">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="schoolDuration" placeholder="School Time Duration">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="schoolLocation" placeholder="School Location">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="nameOfUniversity" placeholder="Name of University">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="degree" placeholder="Degree">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="courseOfStudy" placeholder="Course of Study">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="universityDuration" placeholder="University Time Duration">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="universityLocation" placeholder="University Location">
            </div>

            <button class="button" >Sign Up</button>
          </form>
    
        </div>
        <div class="col"></div>
      </div> 
    </div>
    </body>
</html>
