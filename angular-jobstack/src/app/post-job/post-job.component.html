<!DOCTYPE html>
<html>
    <head><title>Post Job</title>
        <style>
            body,
            html {
                height: 100%;
            }

            .bg {
                /* The image used */
                background-image: url("assets/images/black.jpg");
                /* Full height */
                height: 100%;
                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                

                
            }

            .col-sub{
                background-image: url("assets/images/purple4.jpg");
                height: 110%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 25px;
            }

            .col{
                padding-top: 130px;
                margin-right: 50px;
                margin-left: 70px;
            }

            .mar-but{
                float:right;
                margin-top: 5px;
            }

            h2{
                color: white;
                text-align: center;
                padding-bottom: 20px;
            }

            .img-employee{
                margin-left: 110px;
                margin-top: 70px;
            }
        </style>
    
    </head>
    <body>
        <div class="bg">
            <div class="row">

                <div class="col">
                    <h2>Post Your Job Here!</h2>
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Company Name">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Job Title">
                          </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Location">
                        </div>
                        
                        <div class="form-group">
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Job Requirement"></textarea>
                        </div>
                      </form>

                      <button mat-stroked-button color="primary" routerLink="login" class="mar-but" mat-raised-button>Post Job</button>
                </div>
                <div class="col">
                    <div class="col-sub">
                        <img class="img-employee" src="assets/images/employee3.png" alt="Employee" width="350px" height="250px">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
